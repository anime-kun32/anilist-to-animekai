name: Node.js API CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: List installed files
        run: ls -la

      - name: Check package-lock.json
        run: cat package-lock.json

      # Optional: Run server (if script is defined)
      # - name: Start API server (optional)
      #   run: npm start
